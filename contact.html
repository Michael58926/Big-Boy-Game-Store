<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Boy</title>
    <link rel="stylesheet" href="style1.css"/>
    <link rel="stylesheet" href="style2.css"/>
    <link rel="stylesheet" href="style3.css"/>
    <script src="script2.js"></script>
  </head>

  <body>

    <header>
      <img id="theme" src="images/theme.jpg" alt="theme">
      <h1 id="title"><a href=index.html>Big Boy Game Store  </a><img src="images/logo.jpg" alt="logo"></h1>
    </header>

    <h2 id=formtitle>User Feedback</h2>

    <form id="feedback" name="feedback" action=https://httpbin.org/post method="post">

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Email Address" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="City" required list="cities">
      <datalist id="cities">
        <option value="Toronto">
        <option value="Ottawa">
        <option value="Vancouver">
        <option value="Montreal">
        <option value="Calgary">
      </datalist>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number: ###-###-####" pattern="^([0-9]{3}[-]){2}[0-9]{4}$" required>

      <label for="postalCode">Postal Code</label>
      <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code: there is a space between" required pattern="^[A-Z]\d[A-Z]\s\d[A-Z]\d$">

      <div>Would you like to be phoned?</div>
      <div>
        <input type="checkbox" id="toBePhoned1" name="toBePhoned">Yes
        <input type="checkbox" id="toBePhoned2" name="toBePhoned">No
      </div>

      <div>What do you want to do?</div>
      <div id="todo">
        <input type="radio" id="todo1" name="todo" required>Question
        <input type="radio" id="todo2" name="todo" required>Comment
        <br>
        <input type="radio" id="todo3" name="todo" required>Order Problem
        <br>
      </div>

      <div>Please enter the message you want to send.</div>
      <textarea id="message" name="message" required></textarea>

      <input type="hidden" id="hidden" name="hidden" value="Yao Lu">

      <div id = button>
        <input type="submit" id="submit" name="submit" value="Submit">
        <input type="reset" id="reset" name="reset" value="Clear">
      </div>

    </form>

    <footer>
      <div id=foot1>
        <p>Big Boy Game Store</p>
      </div>
      <div id="foot2">
        <p>Contace us</p>
        <p>Email: ylu160@myseneca.ca</p>
        <p>Address: 1750 Finch Ave, North York, ON</p>
      </div>
      <div id="foot3">
        <p>Please subscribe us</p>
        <form id="subscribe" action="https://formspree.io/xdolllbb" method="post">
          <label for="useremail">Your email:</label>
          <input type="email" id="useremail" name="useremail" placeholder="Your email" required>
      
          <input type="submit" id="submit-s" name="submit-s" value="subscribe">
        </form>
      </div>
    </footer>

  </body>
</html>
